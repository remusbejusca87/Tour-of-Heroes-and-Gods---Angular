<h2>My list of gods:</h2>

<div>
    <label for="new-god"> God name: </label>
    <input id="new-god" #godName>

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(godName.value); godName.value='' "> Add god </button>
</div>

<ul class="heroes">
    <li *ngFor="let god of gods">
        <a routerLink="/god/detail/{{god.id}}">
            <span class="badge">  {{god.id}} </span> {{god.name}}
        </a>
        <button type="button" class="delete" title="delete god" (click)="delete(god)"> x </button>
    </li>
</ul>
